<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Détails du lieu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
    <nav>
      <a href="{{ url_for('frontend.index') }}">Accueil</a>
      <a href="{{ url_for('frontend.login') }}" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <section id="place-details" class="place-details">
      <!-- Contenu ajouté dynamiquement via JS -->
    </section>

    <section id="reviews">
      <!-- Les reviews seront ajoutées par JS -->
    </section>

    <section id="add-review">
      <h2>Ajouter un avis</h2>
      <form id="review-form" class="add-review">
        <label for="review-text">Commentaire :</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="review-rating">Note :</label>
        <input type="number" id="review-rating" name="review-rating" min="1" max="5" required>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Tous droits réservés</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
